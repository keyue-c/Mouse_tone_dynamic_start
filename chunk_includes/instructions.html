<h2>说明</h2>
<br/>您会在屏幕上看见两张图片，左上角一张，右上角一张。您有两秒钟的时间预览图片，两秒钟后，屏幕下方正中的位置会出现“播放”的按钮，<b>点击此按钮并且向上移动鼠标</b>会播放一段语音。您需要根据语音选择正确的图片。<br/>
<br/>
<br/>如果点击“播放”的按钮，但不移动鼠标，语音则不会播放。语音会在点击按钮后，鼠标向上移动的同时播放。<b>按钮出现后，请尽快点击按钮并移动鼠标</b>，如果耗时太长，会收到网页提示，请您下次加快速度。<br/>
<br/>
<br/>当您准备好后，请点击下方的按钮继续。<br/>
